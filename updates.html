<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Updates</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .update {
            margin-bottom: 20px;
        }
        .update h2 {
            margin: 0;
            font-size: 1.2em;
            color: #0070f3;
        }
        .update p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GitHub Updates</h1>
        <div id="updates">
            <p>Loading updates...</p>
        </div>
    </div>

    <script src="updates.js"></script>
</body>
</html>
